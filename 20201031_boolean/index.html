# Bool


```julia
julia> true
true

julia> false
false
```


--


```julia
julia> Bool <: Integer
true
```


--


```julia
julia> sizeof(false)
1
```


> Currently, only sizes that are multiples of 8 bits are supported and you are likely to experience LLVM bugs with sizes other than those used above. Therefore, boolean values, although they really need just a single bit, cannot be declared to be any smaller than eight bits. [Ref](https://docs.julialang.org/en/v1/manual/types/#Primitive-Types)



--






### Try


  * `typemax(Bool)`
  * `typemin(Bool)`

# Rational number


```julia
julia> 1//3
1//3

julia> 3//9
1//3

julia> -3//9
-1//3

julia> 3//-9
-1//3
```


--


```julia
julia> r = 1//3
1//3

julia> numerator(r)
1

julia> denominator(r)
3
```


--


  * `1//3 == 3//9`
  * `2//4 + 1//6`
  * `7//9 * 11//14`


---

  * `float(3//4)`


--

```julia

### Rational number and complex number


```julia
julia> 3//7 * (3 + 4im)
9//7 + 12//7*im

julia> 3//7 / (3 + 4im)
9//175 - 12//175*im
```


---






# Complex number


```julia
julia> typeof(3+4im)
Complex{Int64}

julia> typeof(3. + 4im)
Complex{Float64}
```


--


  * `z = 3+4im`
  * `(3+4im)*(1+2im)`
  * `(3+4im)+(1+2im)`
  * `(3+4im)^2`
  * `(3+4im)^2.5`


--


```julia
julia> real(z)
3

julia> imag(z)
4
```


--


```julia
julia> conj(z)
3 - 4im

julia> abs2(z)
25
```


---






# Polar coordiantes


```julia
julia> angle(3+4im)
0.9272952180016122

julia> abs(3+4im)
5.0
```


--


```julia
julia> 1 + Inf*im
1.0 + Inf*im

julia> 1 + NaN*im
1.0 + NaN*im
```


--






### Composite of complex number and rational number


```julia
julia> z = 1 + 2//3im
1//1 - 2//3*im

julia> typeof(z)
Complex{Rational{Int64}}
```
